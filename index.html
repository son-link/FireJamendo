<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
        <title>FireJamendo</title>
        <meta name="description" content="Jamendo player">
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <link rel="prefetch" type="application/l10n" href="data/locales.ini" />
        <script type="text/javascript" src="js/jquery-1.11.1.min.js" defer></script>
        <link rel="stylesheet" href="css/action_menu.css">
		<link rel="stylesheet" href="css/headers.css">
		<link rel="stylesheet" href="css/drawer.css">
		<link rel="stylesheet" href="css/seekbars.css">
		<link rel="stylesheet" href="css/toolbar.css">
		<link rel="stylesheet" href="css/lists.css">
		<link href="css/icons.css" rel="stylesheet" type="text/css">
		<link href="css/gaia-icons.css" rel="stylesheet" type="text/css">
		<link href="css/transitions.css" rel="stylesheet" type="text/css">
		<link href="css/util.css" rel="stylesheet" type="text/css">
		<style>
			/* resets */
			*,
			*:before,
			*:after {
				box-sizing: border-box;
			}
			.clearfix:after {
				content: "";
				display: table;
				clear: both;
			}
			.hero {
				position: relative;
				float: left;
				margin-right: 5px;
			}

			.text {
			  background:rgba(255,255,255,0.5);
			  position: absolute;
			  bottom:0;
			  left:0;
			  padding:1rem;

			}
			/*article {overflow: auto;}*/
			img, .text {width: 100%}
			/* grid */
			.row {
				display: flex;
				flex-flow: row wrap;
				margin: 0 -10px;
				margin-bottom: 10px;
			}
			.row:last-child {
				margin-bottom: 0;
			}
			[class*="col-"] {
				padding: 10px;
				width: 100%;
			}

			@media all and ( min-width: 600px ) {

				/* set col widths */
				.col-2-3 {
					width: 66.66%;
				}
				.col-1-2 {
					width: 50%;
				}
				.col-1-3 {
					width: 33.33%;
				}
				.col-1-4 {
					width: 25%;
				}
				.col-1-8 {
					width: 12.5%;
				}
			}
			.title {margin: 0; color: orange}
			.toolbar button {
				background: rgba(0,0,0,0);
				border: 0;
			}
			.listen {margin: 0 auto; text-align: center}
			.listen img {max-width: 200px;}
			#news {height: 100%; background: #fff;}
			.hidden {visibility: hidden;}
			#index {
			  height: 100%;
			}
			[data-position="right"] {
			  position: absolute;
			  top: 0;
			  left: 0;
			  right: 0;
			  bottom: 0;
			  transform: translateX(100%);
			  -webkit-transform: translateX(100%);
			  z-index: 15;
			  z-index: 100; /* -> drawer */
			}
			section[role="region"][data-position="right"] {
			  position: absolute;
			}
			[data-position="right"].current {
			  animation: rightToCurrent 0.4s forwards;
			  -webkit-animation: rightToCurrent 0.4s forwards;
			}
			[data-position="right"].right {
			  animation: currentToRight 0.4s forwards;
			  -webkit-animation: currentToRight 0.4s forwards;
			}
			[data-position="current"].left {
			  animation: currentToLeft 0.4s forwards;
			  -webkit-animation: currentToLeft 0.4s forwards;
			}
			[data-position="current"].current {
			  animation: leftToCurrent 0.4s forwards;
			  -webkit-animation: leftToCurrent 0.4s forwards;
			}
			[data-position="back"] {
			  position: absolute;
			  top: 0;
			  left: 0;
			  right: 0;
			  bottom: 0;
			  z-index: -1;
			  opacity: 0;
			  /* z-index: 100; -> drawer */
			}
			[data-position="back"].fade-in {
			  z-index: 120;
			  animation: fadeIn 0.2s forwards;
			  -webkit-animation: fadeIn 0.2s forwards;
			}
			[data-position="back"].fade-out {
			  animation: fadeOut 0.2s forwards;
			  -webkit-animation: fadeOut 0.2s forwards;
			}

			[data-position="edit-mode"] {
			  position: absolute;
			  top: -5rem;
			  left: 0;
			  right: 0;
			  bottom: -7rem;
			  z-index: -1;
			  opacity: 0;
			  transition: all 0.3s ease;
			}
			[data-position="edit-mode"].edit {
			  position: absolute;
			  top: 0;
			  left: 0;
			  right: 0;
			  bottom: 0;
			  z-index: 120;
			  opacity: 1;
			}

			/* Active state */
			.active {
			  background-color: #b2f2ff;
			  color: #fff;
			}

			/* Headers */
			#headers .content {
			  margin-top: -1.5rem;
			}
			#headers section[role="region"] {
			  margin-bottom: 1.5rem;
			}
			#headers section[role="region"]:not(#drawer) {
			  display: inline;
			}
			#headers article header:first-child {
			  margin-top: 1.5rem;
			}
			#headers section[role="region"] header h2 {
			  margin: 0 0 1.5rem 0;
			}

			/* Lists */
			/* to avoid double background effect on press */
			[data-type=list] li>a:active {
			  background-color: transparent;
			}

			/* Drawer */
			section[role="region"]:not(#drawer) {
			  transition: none;
			  left: 0;
			  z-index: 0;
			  padding-left: 0;
			}
			section[data-type="sidebar"] + section[role="region"] > header:first-child > button,
			section[data-type="sidebar"] + section[role="region"] > header:first-child > a {
			  background-position: 3.5rem center;
			}

			/* Switches */
			#switches div:last-child label:last-child {
			  margin-left: 2rem;
			}
			#switches div:last-child {
			  margin-left: 2rem;
			}

			/* Scrolling */
			nav[data-type="scrollbar"] {
			  padding-top: 1rem;
			}
			nav[data-type="scrollbar"] p {
			  opacity: 1;
			}

			/* Seek bars */
			div[role="slider"] > label.icon {
			  background: no-repeat right top;
			  background-size: 3rem auto;
			}

			/* Tabs */
			#tabs .content {
			  padding: 0;
			}
			#tabs .content .content {
			  padding: 1.5rem 3rem;
			}

</head>
   <section id="index" data-position="current">
    <section data-type="sidebar">
      <header>
        <menu type="toolbar">
          <a href="#" data-l10n-id="close"></a>
        </menu>
        <h1>Menu</h1>
      </header>
      <nav>
        <ul>
          <li><a href="#" data-l10n-id="news"></a></li>
          <li><a href="#" id="btn-now-listen" data-l10n-id="now-listen"></a></li>
          <li><a href="#" id="btn-radios">Radios</a></li>
        </ul>
      </nav>
    </section>

    <section id="drawer" role="region">
      <header class="fixed">
        <a href="#"><span class="icon icon-menu"></span></a>
        <a href="#drawer"><span class="icon icon-menu"></span></a>
        <h1 data-l10n-id="news"></h1>
      </header>
      <article class="content scrollable header">
		  <div class="row" id="news"></div>
      </article>
    </section> <!-- end drawer -->
  </section> <!-- end index -->

  <!--···························· Buttons ····························-->
  <section class="skin-dark" role="region" id="now-listen" data-position="right">
		<header class="fixed">
		<a id="btn-buttons-back" href="#"><span class="icon icon-back">back</span></a>
		<h1 data-l10n-id="now-listen"></h1>
    </header>

    <article class="content scrollable header">
		<div class="listen col-1-4">
			<h2 id="track-name"></h1>
			<img id="album-art" src="img/no-cover.png">
				<h2 id="artist"></h2>
				<h2 id="album"></h2>
				<div id="controls">
					<section role="slider">
						<label id="current">0</label>
						<label id="total">100</label>
						<div id="slider">
							<input type="range" id="seekbar">
						</div>
					</section>
					<article class="toolbar frame">
						<div role="toolbar">
							<button data-icon="play" id="play"></button>
							<button data-icon="skip-back" id="back"></button>
							<button data-icon="stop" id="stop"></button>
							<button data-icon="skip-forward" id="next"></button>
						</div>
					</article>
				</div>
			</div>
		</article>
	</section>
	<section role="region" id="radios" data-position="right">
		<header class="fixed">
			<a id="btn-radios-back" href="#"><span class="icon icon-back"></span></a>
			<h1>Radios</h1>
		</header>
		<article class="content scrollable header">
			<div data-type="list">
				<ul id="radios-list"></ul>
			</div>
		</article>
	</section>
	<script type="text/javascript" src="js/libs/l10n.js" defer></script>
	<script type="text/javascript" src="js/jamendo.js" defer></script>
