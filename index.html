<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
        <title>FireJamendo</title>
		<meta name='theme-color' content='#6F3E70'>
        <meta name="description" content="Jamendo player">
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <link rel="shortcut icon" href="img/icons/icon16x16.png">
        <link rel="prefetch" type="application/l10n" href="data/locales.ini" />
        <script type="text/javascript" src="js/jquery-1.11.1.min.js" defer></script>
		<link href="fonts.css" rel="stylesheet" type="text/css">
		<link href="css/pure-min.css" rel="stylesheet" type="text/css">
		<link href="css/side-menu.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
		<link rel="stylesheet" href="hht://code.cdn.mozilla.net/fonts/fira.css">
</head>
<body>
	<div id="layout">
		<a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>
		<div id="menu">
			<div class="pure-menu pure-menu-open">
				<a href="#" class="pure-menu-heading">FireJamendo</a>
				<ul>
					<li><a href="#" id="btn-news"><i class="fa fa-rss"></i><span data-l10n-id="news"></span></a></li>
					<li><a href="#" id="btn-now-listen"><i class="fa fa-headphones"></i><span data-l10n-id="now-listen"></span></a></li>
					<li><a href="#" id="btn-radios"><i class="fa fa-microphone"></i><span>Radios</span></a></li>
					<li><a href="#" id="btn-top"><i class="fa fa-star"></i><span>Top</span></a></li>
					<li><a href="#" id="btn-search"><i class="fa fa-search"></i><span data-l10n-id="search"></span></a></li>
					<li><a href="#" id="btn-info"><i class="fa fa-info-circle"></i><span data-l10n-id="info"></span></a></li>
				</ul>
			</div>
		</div>

		<div id="main">
			<div class="header" id="header"><h3 id="section-title" data-l10n-id="news"></h3></div>
				<div class="pure-u-1" id="news"></div>
				<div id="radios" data-type="list" class="pure-g"></div>
				<div id="artist-info" class="pure-g">
					<div id="info-top">
						<div class="pure-u" style="margin-right: 0.5rem"><img id="artist_cover" src="img/no-image.png"></div>
						<div class="pure-u">
							<p id="artist_name"></p>
							<p id="artist_joindate"></p>
							<!--p><a href="#" id="artist_website" data-l10n-id="website"></a></p-->
						</div>
					</div>
					<div id="artist-tabs" class="pure-g">
						<div class="pure-u-1-2 tab">
							<a id="tab-albums" href="#" data-l10n-id="albums"></a>
						</div>
						<div class="pure-u-1-2 tab">
							<a id="tab-tracks" href="#" data-l10n-id="tracks"></a>
						</div>
					</div>
					<div id="artist-albums" class="pure-g"></div>
					<div id="artist-tracks" class="pure-g"></div>
				</div><!--info-->
				<div id="listen" style="text-align: center">
					<h5 id="track-name"></h5>
					<img id="album-art" src="img/no-image.png">
					<h5 id="artist"></h5>
					<h5 id="album"></h5>
					<div id="controls">
						<label id="current-time">00:00</label> / <label id="total-time">00:00</label>
						<div id="slider">
							<input type="range" id="seekbar">
						</div>
					</div>
					<div id="toolbar">
						<ul>
							<li><a href="#" id="stop"><i class="fa fa-stop fa-2x"></i></a></li>
							<li><a href="#" id="back"><i class="fa fa-fast-backward fa-2x"></i></a></li>
							<li><a href="#" id="play"><i class="fa fa-play fa-2x"></i></a></li>
							<li><a href="#" id="next"><i class="fa fa-fast-forward fa-2x"></i></a></li>
							<li><a href="#" id="download" download><i class="fa fa-cloud-download fa-2x"></i></a></li>
						</ul>
					</div>
					<section role="status" id="status"></section>
				</div><!--listen -->
				<div id="jamendo-top">
					<div id="top-tabs" class="pure-g">
						<div class="pure-u-1-3 tab">
							<a id="top-albums" href="#" data-l10n-id="albums"></a>
						</div>
						<div class="pure-u-1-3 tab">
							<a id="top-artists" href="#" data-l10n-id="artists"></a>
						</div>
						<div class="pure-u-1-3 tab">
							<a id="top-tracks" href="#" data-l10n-id="tracks"></a>
						</div>
					</div>
					<div id="top-list" data-type="list"></div>
				</div><!-- Top albums, tracks and artists -->
				<div id="search">
					<form id="search-form">
						<div class="pure-g">
							<div style="margin: 0">
								<input placeholder="..." type="text" id="search-input" class="pure-u-1 pure-u-lg-3-5"><button id="search-btn"><i class="fa fa-search"></i></button>
							</div>
							<div class="select-style pure-u-1 pure-u-lg-1-5">
								<select id="search-by">
									<option value="albums" data-l10n-id="albums"></option>
									<option value="tracks" data-l10n-id="tracks"></option>
									<option value="artists" data-l10n-id="artists"></option>
								</select>
							</div>
							<div class="select-style pure-u-1 pure-u-lg-1-5">
								<select id="order-by">
									<option value="name" data-l10n-id="name"></option>
									<option value="popularity_total" data-l10n-id="popularity_total">Popularity (total)</option>
									<option value="popularity_month" data-l10n-id="popularity_month">Popularity (month)</option>
									<option value="popularity_week" data-l10n-id="popularity_week">Popularity (week)</option>
									<option value="releasedate" data-l10n-id="releasedate"></option>
								</select>
							</div>
							<div class="select-style pure-u-1 pure-u-lg-1-5">
								<select id="limit">
									<option>10</option>
									<option>20</option>
									<option>30</option>
									<option>40</option>
									<option>50</option>
									<option>60</option>
									<option>70</option>
									<option>80</option>
									<option>90</option>
									<option>100</option>
								</select>
							</div>
						</div>
					</form>
				<div>
					<ul id="search-results"></ul>
				</div>
			</div>
		</div> <!-- end drawer -->
	</div> <!-- end index -->
	<script type="text/javascript" src="js/l10n.js" defer></script>
	<script type="text/javascript" src="js/firejamendo.js" defer></script>
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<link href="css/firejamendo.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" defer src="js/ui.js"></script>
</body>
</html>
