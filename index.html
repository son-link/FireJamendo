<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
        <title>FireJamendo</title>
	<meta name='theme-color' content='#6F3E70'>
        <meta name="description" content="Jamendo player">
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <link rel="shortcut icon" href="img/icons/icon16x16.png">
        <link rel="prefetch" type="application/l10n" href="data/locales.ini" />
        <script type="text/javascript" src="js/jquery-1.11.1.min.js" defer></script>
        <link rel="stylesheet" href="css/action_menu.css">
		<link rel="stylesheet" href="css/headers.css">
		<link rel="stylesheet" href="css/drawer.css">
		<link rel="stylesheet" href="css/seekbars.css">
		<link rel="stylesheet" href="css/toolbar.css">
		<link rel="stylesheet" href="css/lists.css">
		<link rel="stylesheet" href="css/buttons.css">
		<link rel="stylesheet" href="css/tabs.css">
		<link rel="stylesheet" href="css/status.css">
		<link rel="stylesheet" href="css/input_areas.css">
		<link href="css/transitions.css" rel="stylesheet" type="text/css">
		<link href="css/util.css" rel="stylesheet" type="text/css">
		<link href="css/firejamendo.css" rel="stylesheet" type="text/css">
		<style>

	</style>
</head>
<body>
	<section id="index" data-position="current">
		<section data-type="sidebar">
			<header>
				<menu type="toolbar">
					<a href="#" data-l10n-id="close"></a>
				</menu>
				<h1 data-l10n-id="menu">Menu</h1>
			</header>
			<nav data-type="list">
				<ul>
					<li><a href="#" id="btn-news"><aside class="fa fa-rss"></aside><p data-l10n-id="news"></p></a></li>
					<li><a href="#" id="btn-now-listen"><aside class="fa fa-headphones"></aside><p data-l10n-id="now-listen"></p></a></li>
					<li><a href="#" id="btn-radios"><aside class="fa fa-microphone"></aside><p>Radios</p></a></li>
					<li><a href="#" id="btn-info"><aside class="fa fa-star"></aside><p>Top</p></a></li>
					<li><a href="#" id="btn-search"><aside class="fa fa-search"></aside><p data-l10n-id="search"></p></a></li>
					<li><a href="#" id="btn-info"><aside class="fa fa-info-circle"></aside><p data-l10n-id="btn-info">Info</p></a></li>
				</ul>
			</nav>
		</section>

		<section id="drawer" role="region">
			<header class="fixed" id="header">
				<a href="#"><span class="icon icon-menu"></span></a>
				<a href="#drawer"><span class="icon icon-menu"></span></a>
				<h1>FireJamendo</h1>
			</header>
			<article class="content scrollable header">
				<div class="row" id="news"></div>
				<div id="radios" data-type="list">
					<ul id="radios-list"></ul>
				</div><!--Radios list-->
				<div id="artist-info" class="row">
					<div class="col-1-4" ><img id="artist_cover" src="img/no-image.png"></div>
					<div class="col-1-2">
						<p id="artist_name">Artist name</p>
						<p id="artist_joindate">Join date</p>
						<p><a href="#" id="artist_website">Website</a></p>
					</div>
					<div class="col-1-2">
						<h2>Albums</h2>
						<ul id="albums-list"></ul>
					</div>
					<div class="col-1-2">
						<h2>Tracks</h2>
						<ul id="tracks-list"></ul>
					</div>
				</div><!--info-->
				<div id="listen">
					<div class="listen col-1-4" style="top: 5px;">
						<h2 id="track-name"></h2>
						<img id="album-art" src="img/no-image.png">
						<h2 id="artist"></h2>
						<h2 id="album"></h2>
						<div id="controls">
							<section role="slider">
								<label id="current-time">00:00</label>
								<label id="total-time">00:00</label>
								<div id="slider">
									<input type="range" id="seekbar">
								</div>
							</section>
							<div id="toolbar">
								<ul>
									<li><a href="#" id="stop"><i class="fa fa-stop fa-2x"></i></a></li>
									<li><a href="#" id="back"><i class="fa fa-fast-backward fa-2x"></i></a></li>
									<li><a href="#" id="play"><i class="fa fa-play fa-2x"></i></a></li>
									<li><a href="#" id="next"><i class="fa fa-fast-forward fa-2x"></i></a></li>
									<li><a href="#" id="download" download><i class="fa fa-cloud-download fa-2x"></i></a></li>
								</ul>
							</div>
						</div>
					</div>
					<section role="status" id="status"></section>
				</div><!--listen -->
				<div id="jamendo-top">
					<div id="top-list" data-type="list"><ul></ul></div>
						<ul role="tablist" class="bb-tablist" id="top-tabs">
							<li role="presentation">
								<a id="top-albums" href="#" role="tab" data-l10n-id="albums"></a>
							</li>
							<li role="presentation">
								<a id="top-artists" href="#" role="tab" data-l10n-id="artists"></a>
							</li>
							<li role="presentation">
								<a id="top-tracks" href="#" role="tab" data-l10n-id="tracks"></a>
							</li>
						</ul>
				</div><!-- Top albums, tracks and artists -->
				<div id="search">
					<div>
						<form id="search-form">
							<p>
								<input placeholder="..." type="text" id="search-input">
							</p>
							<div class="row">
								<div class="col-1-4">
									<label for="search-by" data-l10n-id="search-by">Search by</label>
									<select id="search-by">
										<option value="albums" data-l10n-id="albums"></option>
										<option value="tracks" data-l10n-id="tracks"></option>
										<option value="artists" data-l10n-id="artists"></option>
									</select>
								</div>
								<div class="col-1-4">
									<label for="order-by" data-l10n-id="order-by">Order by</label>
									<select id="order-by">
										<option value="name" data-l10n-id="name"></option>
										<option value="popularity_total" data-l10n-id="popularity_total">Popularity (total)</option>
										<option value="popularity_month" data-l10n-id="popularity_month">Popularity (month)</option>
										<option value="popularity_week" data-l10n-id="popularity_week">Popularity (week)</option>
										<option value="releasedate" data-l10n-id="releasedate"></option>
									</select>
								</div>
								<div class="col-1-4">
									<label for="limit" data-l10n-id="limit"></label>
									<select id="limit">
										<option>10</option>
										<option>20</option>
										<option>30</option>
										<option>40</option>
										<option>50</option>
										<option>60</option>
										<option>70</option>
										<option>80</option>
										<option>90</option>
										<option>100</option>
									</select>
								</div>
								<div class="col-1-4">
									<br />
									<button id="search-btn" data-l10n-id="search"></button>
								</div>
							</div>
						</form>
					</div>
					<div data-type="list">
						<ul id="search-results"></ul>
					</div>
				</div>
			</article>
			<section role="status" id="status"></section>
		</section> <!-- end drawer -->
	</section> <!-- end index -->
	<script type="text/javascript" src="js/l10n.js" defer></script>
	<script type="text/javascript" src="js/jamendo.js" defer></script>
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<script type="text/javascript" defer src="js/status.js"></script>
</body>
</html>
